<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ElitePack - Login</title>
</head>
<body>
    <header class="header">
        <img src="./imagens/logo.png">
    </header>
    <div class="container">
       <div class="container-login">
            <h1>Login</h1>
            <form action = "" id="form">
                <div class="input-field">
                    <div class="input-section">
                        <label>E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Seu@email.com">
                    </div>
                    <div class="input-section">
                        <label>Senha</label>
                        <input type="password" name="password" id="password" placeholder="Insira sua senha">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="conected" id="conected">
                        <label for="conected">Continue conectado</label>
                        
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                    <div class="link-container">
                        <a href="#">Esqueceu sua senha?</a>
                        <p>NÃ£o tem uma conta ainda?</p>
                        <a href="../cadastro/cadastro.html" class="cadastro">Cadastre-se agora!</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-imagem">
            <img src="./imagens/login.png" alt="Login">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
